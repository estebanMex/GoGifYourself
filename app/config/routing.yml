ggy_app:
    resource: "@GGYAppBundle/Resources/config/routing.yml"
    prefix:   /
ggy_api_gif:
    type: rest
    prefix: /api
    resource: GGY\ApiBundle\Controller\GifController
ggy_api_category:
    type: rest
    prefix: /api
    resource: GGY\ApiBundle\Controller\CategoryController
ggy_api_tag:
    type: rest
    prefix: /api
    resource: GGY\ApiBundle\Controller\TagController

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile
fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register
fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile